<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ post.title }}</h1>

    <p>{{ post.content }}</p>
    <p><i>By {{ post.user.full_name }} on {{ post.friendly_date }}</i></p>

    <!-- Adding Tags -->
        {% if post.tags %}
        <p>
            <b>Tags:</b>
            {% for tag in post.tags %}
            <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
            {% endfor %}
        </p>
        {% endif %}

    <form>
        <form>
            <button class="btnedit"
                    formaction="/posts/{{ post.id }}/edit"
                    formmethod="GET">Edit</button>

            <button class="btndelete"
                    formaction="/posts/{{ post.id }}/delete"
                    formmethod="POST">Delete</button>

            <button class="btncancel"
                    formaction="/users/{{ post.user_id }}">Cancel</button>
        </form>
    </form>
    
</body>
</html>
