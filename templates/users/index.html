<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
        </li>
        {% endfor %}
    </ul>

    <div class="introbutton">
        <button type=submit><p><a href="/users/new">Add user</a></p></button>
    </div>
</body>
</html>
